<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Ingresos</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Calculadora de Ingresos</h1>

  <div class="calculator">
    <label for="hours">Horas trabajadas:</label>
    <input type="number" id="hours" min="0" step="0.01">

    <label for="rate">Tasa de pago por hora:</label>
    <input type="number" id="rate" min="0" step="0.01">

    <button onclick="calculateIncome()">Calcular</button>

    <h2 id="result"></h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
