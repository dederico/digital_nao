<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Movie Ratings App</title>
</head>
<body>
    <h1>Movie Ratings App</h1>
    <form action="/" method="POST">
        <input type="text" name="movie_title" placeholder="Ingrese el título de la película">
        <button type="submit">Buscar</button>
    </form>
    {% if rating %}
        <h2>Rating de la película: {{ rating }}</h2>
    {% elif error %}
        <p>Error al obtener el rating. Asegúrese de ingresar un título de película válido.</p>
    {% endif %}
</body>
</html>
